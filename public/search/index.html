<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="../logo-clean.png"/>
    <link href='https://fonts.googleapis.com/css?family=Fredoka One' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Game Finder</title>
</head>
<body>
    <div id="header"></div>
    <div class="texts">
        <h1>Faire des recherche</h1>
        <p>Voici l'endroit parfait pour chercher un jeu idéal !</p>
    </div>
    <form id="options">
        <select id="sort">
            <option>Trié par Nom (A > Z)</option>
            <option>Trié par Nom (Z > A)</option>
            <option>Trié par Compléxité (Facile > Dur)</option>
            <option>Trié par Compléxité (Dur > Facile)</option>
        </select>
        <div>
            <label>Compléxité :</label>
            <div>
                Entre
                <input type="number" id="complexity-min" min="1" max="10" placeholder="Min" required>
                et
                <input type="number" id="complexity-min" min="1" max="10" placeholder="Max" required>
            </div>
        </div>
        <div>
            <label>Joueurs :</label>
            <div>
                Entre
                <input type="number" id="players-min" min="1" max="12" placeholder="Min" required>
                et
                <input type="number" id="players-min" min="1" max="12" placeholder="Max" required>
            </div>
        </div>
        <div>
            <label>Temps de jeu :</label>
            <div>
                Entre
                <input type="number" id="players-min" min="5" max="120" placeholder="Min" required>
                et
                <input type="number" id="players-min" min="5" max="120" placeholder="Max" required>
            </div>
        </div>
        <input type="submit" value="Chercher">
    </form>

    <div id="footer"></div>

    <script src="/jquery/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
